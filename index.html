<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      .hero-section-red {
        background: linear-gradient(90deg, #7b1e1e 0%, #a83232 100%);
        padding: 90px 0 120px 0;
        color: #fff;
        text-align: center;
      }
      .hero-section-red h1 {
        font-size: 2.8rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .hero-section-red p.lead {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 40px;
      }
      .search-bar-red {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 25px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      .search-bar-red input,
      .search-bar-red select {
        width: 220px;
        padding: 10px;
        border: 2px solid #a83232;
        border-radius: 8px;
        outline: none;
      }
      .search-bar-red button {
        padding: 10px 28px;
        background: #fff;
        color: #7b1e1e;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        transition: 0.3s;
      }
      .search-bar-red button:hover {
        background: #a83232;
        color: #fff;
      }
      .navbar {
        background: #7b1e1e;
      }
      .navbar .navbar-brand, .navbar .nav-link {
        color: #fff !important;
      }
      .navbar .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Event Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section-red">
        <div class="container">
            <h1>Find & Explore Amazing Events</h1>
            <p class="lead">Search by category, date, or name.</p>
            <form class="search-bar-red" onsubmit="searchEvents(); return false;">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search events">
                <input type="date" id="searchDate" class="form-control">
                <select id="searchCategory" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <option value="Tech">Tech</option>
                    <option value="Community Outreach">Community Outreach</option>
                    <option value="Art & Culture">Art & Culture</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Business & Networking">Business & Networking</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script>
        function searchEvents() {
            const query = document.getElementById("searchQuery").value;
            const date = document.getElementById("searchDate").value;
            const category = document.getElementById("searchCategory").value;
            window.location.href = `events.html?query=${query}&date=${date}&category=${category}`;
        }
    </script>

</body>
</html>

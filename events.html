<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        background: linear-gradient(120deg, #7b1e1e 0%, #a83232 100%) ;
        min-height: 100vh;
      }
      .events-title {
        color: #fff;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 600;
        margin-top: 48px;
        margin-bottom: 36px;
      }
      .event-card {
        background: #7b1e1ed9;
        border: none;
        border-radius: 16px;
        box-shadow: 0px 5px 15px #0000002e;
        padding: 28px 24px 20px 24px;
        margin-bottom: 0;
        color: #fff;
        transition: 0.3s;
      }
      .event-card h4 {
        color: #ffdd57;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .event-card p {
        color: #fff;
        font-size: 1.08rem;
        margin-bottom: 8px;
      }
      .event-card .btn {
        background: #fff;
        color: #7b1e1e;
        border: none;
        font-weight: 600;
        border-radius: 8px;
        width: 100%;
        margin-top: 16px;
        transition: 0.2s;
      }
      .event-card .btn:hover {
        background: #ffdd57;
        color: #7b1e1e;
      }
      .back-btn {
        margin-top: 0;
        display: flex;
        justify-content: center;
      }
      .back-btn .btn {
        color: #7b1e1e;
        border: 1.5px solid #7b1e1e;
        background: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 10px 32px;
        transition: 0.2s;
      }
      .back-btn .btn:hover {
        background: #7b1e1e;
        color: #fff;
      }
      .row {
        margin-bottom: 0;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="events-title">Available Events</div>
        <div class="row justify-content-center">
            <div id="eventList" class="col-12"></div>
        </div>
        <div class="back-btn">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
